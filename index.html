<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>


  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">

      <article class="action-card relative">
        <div class="main banner relative">
          <img class="img flex"
          src="images/blue-bolt-480.jpg"
          srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w"
          sizes="(min-width: 60em) 33.3333vw, (min-width:38em) 50vw, 100vw"
          alt="A dinosaur under attack">
        </div>
        <header>
          <h2>Blue Bolt, Series 6D, â„– 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>


        <footer>
          <menu class="action-tools-top list-group-inline absolute pin-bl">
            <button class="action-btn">
              <li>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              </li>
            </button>
            <button class="action-btn">
              <li>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              </li>
            </button>
            <button class="action-btn">
              <li>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment" /></svg>
                </i>
              </li>
            </button>

          </menu>


          <menu class="action-tools-bottom list-group-inline absolute pin-tr">
            <button class="action-btn">
              <li>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
                </i>
              </li>
            </button>
            <button class="action-btn">
              <li>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download" /></svg>
                </i>
              </li>
            </button>
          </menu>
        </footer>

      </article>
    </div>

  </div>

</body>
</html>
